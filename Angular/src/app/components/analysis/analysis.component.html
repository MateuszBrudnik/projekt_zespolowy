<div>
  <h2>Income Expense Summary</h2>
  <pre>{{ incomeExpenseSummary | json }}</pre>
</div>

<div>
  <h2>Spending Trends</h2>
  <canvas baseChart
          [datasets]="expenseTrends"
          chartType="'line'">
  </canvas>
</div>

<div>
  <h2>Category-wise Expenses</h2>
  <canvas baseChart
          [datasets]="categoryExpenses"
          chartType="'pie'">
  </canvas>
</div>
