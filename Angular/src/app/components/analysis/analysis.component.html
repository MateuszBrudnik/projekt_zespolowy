<div class="container">
  <h1>Analysis</h1>
  <div *ngIf="analysis">
    <p>Total Expenses: {{analysis.totalExpenses}}</p>
    <p>Total Incomes: {{analysis.totalIncomes}}</p>
    <p>Balance: {{analysis.balance}}</p>
    <h2>Warnings:</h2>
    <ul>
      <li *ngFor="let warning of analysis.warnings">{{warning}}</li>
    </ul>
  </div>
</div>
