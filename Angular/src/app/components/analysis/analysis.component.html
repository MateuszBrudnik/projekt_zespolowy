<div class="analysis-container">
  <h2>Financial Analysis</h2>
  <div class="summary">
    <p>Total Income: {{ totalIncome | currency }}</p>
    <p>Total Expense: {{ totalExpense | currency }}</p>
    <p>Net Balance: {{ netBalance | currency }}</p>
  </div>
  <div class="trends">
    <h3>Expense Trends</h3>
    <canvas baseChart
            [datasets]="expenseTrends"
            [options]="chartOptions"
            [labels]="trendLabels"
            chartType="'line'">
    </canvas>
  </div>
  <div class="categories">
    <h3>Expenses by Category</h3>
    <canvas baseChart
            [datasets]="categoryExpenses"
            [options]="chartOptions"
            [labels]="categoryLabels"
            chartType="'pie'">
    </canvas>
  </div>
</div>
