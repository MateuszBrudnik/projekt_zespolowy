<h2>Raporty</h2>
<form (ngSubmit)="loadReports()">
  <mat-form-field>
    <input matInput [matDatepicker]="startPicker" placeholder="Start Date" [(ngModel)]="startDate" name="startDate">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="endPicker" placeholder="End Date" [(ngModel)]="endDate" name="endDate">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button type="submit">Load Reports</button>
</form>
<button mat-button (click)="exportPdf()">Eksportuj do PDF</button>
<button mat-button (click)="exportCsv()">Eksportuj do CSV</button>
<div *ngIf="totalExpenses !== undefined && totalIncomes !== undefined">
  <h3>Summary</h3>
  <p>Wydatki: {{ totalExpenses | currency }}</p>
  <p>Przychody: {{ totalIncomes | currency }}</p>
  <p>Różnica: {{totalIncomes-totalExpenses | currency}}</p>
</div>
<table mat-table [dataSource]="reports" class="mat-elevation-z8">
  <!-- Definicja kolumn -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Kwota </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Kategoria </th>
    <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
