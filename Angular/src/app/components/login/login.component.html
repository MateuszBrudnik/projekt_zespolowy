<div class="login-container">
  <mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="loginForm.get('email').invalid">Valid email is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password').invalid">Password is required and must be at least 6 characters</mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="register-link">
      <a routerLink="/register">Don't have an account? Register here</a>
    </div>
  </mat-card>
</div>
